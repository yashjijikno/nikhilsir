<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IOD Calculator – COMION</title>
  <meta name="description" content="Interest on Drawings (IOD) Calculator – Modern finance UI" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;          /* app background */
      --panel:#0f172a;       /* card background */
      --muted:#94a3b8;       /* muted text */
      --text:#e5e7eb;        /* main text */
      --brand:#00e6a8;       /* accent */
      --brand-2:#5bffda;     /* accent soft */
      --danger:#ff5d5d;      /* error */
      --shadow: 0 10px 30px rgba(0,0,0,.35), 0 6px 12px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 80% -10%, rgba(0,230,168,.15), transparent 60%),
                  radial-gradient(900px 600px at -10% 110%, rgba(91,255,218,.1), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    .container{ max-width:980px; padding:24px; margin:0 auto; }
    .header{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding:18px 22px; border:1px solid rgba(255,255,255,.06); border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    .brand{ display:flex; align-items:center; gap:14px; }
    .logo{
      width:42px; height:42px; border-radius:12px; display:grid; place-items:center;
      background: conic-gradient(from 180deg, var(--brand), var(--brand-2));
      color:#051b13; font-weight:800; letter-spacing:.5px;
      box-shadow: 0 10px 24px rgba(0,230,168,.28);
    }
    h1{ font-size: clamp(18px, 2.2vw, 24px); margin:0; letter-spacing:.4px; }
    .subtitle{ color:var(--muted); font-size:12px; margin-top:2px }

    .grid{ display:grid; grid-template-columns: 1.2fr .8fr; gap:22px; margin-top:22px }
    @media (max-width:900px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px; padding:22px; box-shadow:var(--shadow);
    }
    .card h2{ margin:0 0 14px; font-size:18px }

    .row{ display:grid; gap:8px; margin-bottom:14px }
    label{ font-weight:600; font-size:13px; color:#cbd5e1 }
    .inline{ display:flex; gap:12px }

    select, input{
      width:100%; border:1px solid rgba(255,255,255,.08); background:#0b1220;
      color:var(--text); border-radius:12px; padding:12px 14px; font-size:14px;
      outline:none; transition:border .2s, box-shadow .2s, transform .02s;
    }
    select:focus, input:focus{ border-color: rgba(0,230,168,.55); box-shadow: 0 0 0 4px rgba(0,230,168,.12); }
    input::placeholder{ color:#6b7280 }

    .btn{
      width:100%; padding:14px 16px; border-radius:14px; border:none; cursor:pointer;
      font-weight:800; letter-spacing:.4px; background:linear-gradient(90deg, var(--brand), var(--brand-2));
      color:#06281c; box-shadow: 0 10px 24px rgba(0,230,168,.22); transition: transform .04s ease;
    }
    .btn:active{ transform: translateY(1px) }

    .result{
      display:flex; flex-direction:column; gap:10px; align-items:flex-start;
      background: #07141a; border:1px dashed rgba(0,230,168,.35);
      border-radius:18px; padding:16px; min-height:76px; justify-content:center;
    }
    .result .value{ font-size: clamp(20px, 3vw, 28px); font-weight:800 }
    .value.positive{ color: var(--brand-2) }
    .value.error{ color: var(--danger) }
    .note{ color: var(--muted); font-size:12px }

    .pill{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.06); background: rgba(255,255,255,.03);
      font-size:12px; color:var(--muted)
    }
    .footer{ margin-top:16px; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between }
    .tiny{ font-size:11px; color:#64748b }
    .kbd{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-weight:700; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true">₹</div>
        <div>
          <h1>IOD Calculator <span class="pill">by COMION</span></h1>
          <div class="subtitle">Interest on Drawings • Modern Financial UI</div>
        </div>
      </div>
      <div class="pill" title="Quick tip">
        <span>Press <span class="kbd">Enter</span> to calculate</span>
      </div>
    </header>

    <main class="grid" role="main">
      <section class="card" aria-label="Inputs">
        <h2>Inputs</h2>
        <div class="row">
          <label for="periodType">Select Period Type</label>
          <select id="periodType" aria-label="Select Period Type">
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Half-Yearly">Half-Yearly</option>
          </select>
        </div>

        <div class="row">
          <label for="avgOption">Select Average Month Option</label>
          <select id="avgOption" aria-label="Select Average Month Option"></select>
        </div>

        <div class="inline">
          <div class="row" style="flex:1">
            <label for="amount">Enter Drawing Amount</label>
            <input id="amount" inputmode="decimal" placeholder="e.g., 50000" />
          </div>
          <div class="row" style="width:180px">
            <label for="months">Number of Months</label>
            <input id="months" inputmode="numeric" placeholder="e.g., 12" />
          </div>
        </div>

        <div class="row">
          <label for="rate">Rate of Interest (%)</label>
          <input id="rate" inputmode="decimal" placeholder="e.g., 10" />
        </div>

        <button class="btn" id="calcBtn">CALCULATE</button>
      </section>

      <aside class="card" aria-label="Result and Info">
        <h2>Result</h2>
        <div class="result" id="resultBox" role="status" aria-live="polite">
          <div class="value" id="resultText">Enter values and hit Calculate</div>
          <div class="note" id="metaText"></div>
        </div>

        <div class="footer">
          <div class="tiny">Formula: Amount × Months × (Rate/100) × (Avg Months ÷ 12)</div>
          <div class="tiny">Locale: en-IN • ₹ formatting</div>
        </div>
      </aside>
    </main>
  </div>

  <script>
    const averageMonthsData = {
      "Monthly": {
        "Beginning of each month": 13/2,
        "End of each month": 11/2,
        "Mid of each month": 12/2
      },
      "Quarterly": {
        "Beginning of each quarter": 15/2,
        "End of each quarter": 19/2, // 9.5
        "Mid of each quarter": 12/2
      },
      "Half-Yearly": {
        "Beginning of half year": 18/2,
        "Mid of half year": 12/2,
        "End of half year": 6/2
      }
    };

    const periodTypeEl = document.getElementById('periodType');
    const avgOptionEl = document.getElementById('avgOption');
    const amountEl = document.getElementById('amount');
    const monthsEl = document.getElementById('months');
    const rateEl = document.getElementById('rate');
    const resultTextEl = document.getElementById('resultText');
    const metaTextEl = document.getElementById('metaText');
    const resultBoxEl = document.getElementById('resultBox');

    const inr = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 2 });

    function updateSecondDropdown(){
      const selected = periodTypeEl.value;
      const options = Object.keys(averageMonthsData[selected]);
      avgOptionEl.innerHTML = '';
      options.forEach((opt, i)=>{
        const o = document.createElement('option');
        o.value = opt; o.textContent = opt; if(i===0) o.selected = true; avgOptionEl.appendChild(o);
      });
    }

    function parseNum(el){
      const v = String(el.value).replace(/[,\s]/g,'');
      const n = Number(v);
      return Number.isFinite(n) ? n : NaN;
    }

    function calculate(){
      const amount = parseNum(amountEl);
      const months = parseNum(monthsEl);
      const rate = parseNum(rateEl);
      const period = periodTypeEl.value;
      const avgKey = avgOptionEl.value;
      const avgMonth = averageMonthsData[period]?.[avgKey];

      // Basic validation
      if(!isFinite(amount) || !isFinite(months) || !isFinite(rate) || !isFinite(avgMonth) || amount<=0 || months<=0 || rate<0){
        resultTextEl.textContent = '❌ Please enter valid positive numbers';
        resultTextEl.className = 'value error';
        metaTextEl.textContent = '';
        return;
      }

      const interest = amount * months * (rate/100) * (avgMonth/12);
      resultTextEl.textContent = `💰 Your Interest on Drawings is: ${inr.format(interest)}`;
      resultTextEl.className = 'value positive';
      metaTextEl.textContent = `${period} • ${avgKey} • Avg months = ${avgMonth.toFixed(2)}`;
    }

    // Wiring
    periodTypeEl.addEventListener('change', updateSecondDropdown);
    document.getElementById('calcBtn').addEventListener('click', calculate);

    // Enter key triggers calculate
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){
        calculate();
      }
    });

    // Initialize
    updateSecondDropdown();

    // Prefill sensible defaults for demo
    amountEl.value = '50000';
    monthsEl.value = '12';
    rateEl.value = '10';
  </script>
</body>
</html>
